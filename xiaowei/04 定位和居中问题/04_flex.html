<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title03</title>
    <style>
        body{
            position: relative;
        }
        .wwrap{
            width: 1300px;
            height: 800px;
            border: 1px solid #8fffb4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap{
            position: absolute;
            width: 400px;
            height: 200px;
            background: #ccc;
            overflow: hidden;
        }
        .left,.right{
            background: #fc0;
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 50%;
        }
        .left{
            top:-50px;
            left:-50px;
        }
        .right{
            bottom: -50px;
            right: -50px;
        }

    </style>
</head>
<body>
    <div class="wwrap">
        <div class="wrap">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>

</body>
</html>
